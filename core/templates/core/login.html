<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود به پرتال مدارس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1f1f, #121212);
      font-family: "Vazir", sans-serif;
      color: #fff;
    }
    .login-box {
      max-width: 400px;
      margin: 10% auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .form-control {
      background-color: #2a2a2a;
      border: none;
      color: #fff;
    }
    
    .form-control:focus {
      background-color: #333;
      color: #fff;
      box-shadow: none;
    }
    .btn-custom {
      background: #4CAF50;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #45a049;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>ورود به پرتال مدارس</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">نام کاربری:</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">رمز عبور:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom">ورود</button>
    </form>
  </div>
</body>
</html>
