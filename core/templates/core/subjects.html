<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست دروس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: "Vazir", sans-serif;
    }
    .sidebar {
      background-color: #1f1f1f;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #e9ffff;
      display: block;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #333;
      color: #65d9d9;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 20px;
      margin-bottom: 20px;
    }
    .navbar {
      background-color: #1f1f1f !important;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
      <h4 class="text-light">منو</h4>
      <a href="{% url 'dashboard' %}">🏠 داشبورد</a>
      <a href="{% url 'subjects' %}">📚 دروس</a>
      <a href="#">📝 نمرات</a>
      <a href="#">📅 تقویم آموزشی</a>
      <a href="{% url 'logout' %}">🚪 خروج</a>
    </nav>

    <!-- Main -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <nav class="navbar navbar-dark">
        <span class="navbar-brand mb-0 h1">📚 لیست دروس</span>
      </nav>
      
      <div class="pt-3 pb-2 mb-3">
        <h3>دروس شما</h3>
      </div>

      <div class="row">
        {% for subject in subjects %}
          <div class="col-md-4">
            <div class="card">
              <h5>{{ subject.name }}</h5>
              <p>کد درس: {{ subject.code }}</p>
              <p>معلم: {{ subject.teacher.get_full_name }}</p>
            </div>
          </div>
        {% empty %}
          <p>هیچ درسی یافت نشد.</p>
        {% endfor %}
      </div>
    </main>
  </div>
</div>
</body>
</html>
